<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louvor CEVD</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .menu-item {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-decoration: none;
      color: #2c3e50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .menu-item i {
      font-size: 2rem;
      color: #3498db;
    }

    .menu-item span {
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Progress Bar */
    .sync-status {
      margin-bottom: 20px;
      width: 100%;
      display: none;
    }

    .progress-track {
      background: #e0e0e0;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      width: 100%;
      margin-top: 5px;
    }

    .progress-fill {
      background: #27ae60;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .status-text {
      font-size: 0.8rem;
      color: #7f8c8d;
      margin-top: 5px;
      display: block;
    }

    .btn-sync {
      background: none;
      border: 1px solid #3498db;
      color: #3498db;
      padding: 8px 20px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
      width: 80%;
    }

    .btn-sync:hover {
      background: #3498db;
      color: white;
    }

    .btn-logout {
      margin-top: 10px;
      color: #e74c3c;
      background: none;
      border: none;
      font-size: 0.8rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .install-banner {
      display: none;
      background: #3498db;
      color: white;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      text-align: center;
      cursor: pointer;
    }

    .user-welcome {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    .last-update {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #95a5a6;
    }
  </style>
</head>

<body>

  <script>
    // AUTH CHECK
    const user = localStorage.getItem('user_token');
    if (!user) {
      window.location.href = 'Login.html';
    }
    const userData = JSON.parse(user || '{}');
  </script>

  <div class="container">
    <img src="backgroud.png" alt="Logo" class="logo">
    <h1>Louvor CEVD</h1>
    <div class="user-welcome">Olá, <span id="userName">...</span></div>

    <div id="syncStatus" class="sync-status">
      <div class="progress-track">
        <div id="progFill" class="progress-fill"></div>
      </div>
      <span id="progText" class="status-text">Iniciando...</span>
    </div>

    <div class="menu-grid" id="menuGrid">
      <a href="MenuEscalas.html" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Escalas</span>
      </a>
      <a href="Musicas.html" class="menu-item">
        <i class="fas fa-music"></i>
        <span>Músicas</span>
      </a>
      <a href="Repertorio.html" class="menu-item">
        <i class="fas fa-list"></i>
        <span>Repertório</span>
      </a>
      <a href="Componentes.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Equipe</span>
      </a>
      <a href="Cadastro de Repertorio.html" class="menu-item">
        <i class="fas fa-clipboard-list" style="color: #e67e22;"></i>
        <span>Cad. Repertório</span>
      </a>
      <a href="AcessoMesa.html" class="menu-item">
        <i class="fas fa-sliders-h" style="color: #34495e;"></i>
        <span>Acesso a Mesa</span>
      </a>
    </div>

    <button class="btn-sync" onclick="syncAllData()">
      <i class="fas fa-sync"></i> Atualizar Tudo
    </button>
    <button class="btn-logout" onclick="logout()">Sair</button>

    <div class="last-update" id="lastUpdateDate">Nunca atualizado</div>
  </div>

  <div id="installBanner" class="install-banner">
    <i class="fas fa-download"></i> Instalar Aplicativo
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjwn6-sdv8f4BLLwaqQWPc4yNI8CS40gO8J77GrJDqLncENJncWIfAV-FBkZuZP6k/exec";

    // AUTO LOGOUT - 24 horas
    const SESSION_TIMEOUT = 24 * 60 * 60 * 1000;

    function checkSession() {
      const last = localStorage.getItem('last_activity');
      const now = Date.now();
      if (last && (now - parseInt(last) > SESSION_TIMEOUT)) {
        alert("Sessão expirada. Faça login novamente.");
        logout(true);
      }
      localStorage.setItem('last_activity', now.toString());
    }

    async function syncAllData() {
      const statusBox = document.getElementById('syncStatus');
      const progFill = document.getElementById('progFill');
      const progText = document.getElementById('progText');

      statusBox.style.display = 'block';

      const updateProgress = (pct, text) => {
        progFill.style.width = pct + '%';
        progText.innerText = text;
      };

      try {
        await performFetches(updateProgress);
        updateProgress(100, "Dados Atualizados!");
        setTimeout(() => { statusBox.style.display = 'none'; }, 1000);
      } catch (e) {
        console.error(e);
        updateProgress(0, "Erro ao conectar.");
        setTimeout(() => { statusBox.style.display = 'none'; }, 2000);
      }
    }

    // Background Sync (Silencioso)
    async function backgroundSync() {
      try {
        console.log("Iniciando Sync em Segundo Plano...");
        await performFetches(() => { });
        console.log("Sync em Segundo Plano Concluído.");
      } catch (e) {
        console.error("Erro no background sync:", e);
      }
    }

    async function performFetches(progressCb) {
      progressCb(10, "Escalas...");
      const res1 = await fetch(SCRIPT_URL + "?sheet=Transformar");
      localStorage.setItem('offline_escala', JSON.stringify((await res1.json()).data));

      progressCb(30, "Repertório...");
      const res2 = await fetch(SCRIPT_URL + "?sheet=Repertório");
      localStorage.setItem('offline_repertorio', JSON.stringify((await res2.json()).data));

      progressCb(50, "Músicas...");
      const res3 = await fetch(SCRIPT_URL + "?sheet=Musicas");
      localStorage.setItem('offline_musicas', JSON.stringify((await res3.json()).data));

      progressCb(65, "Componentes...");
      const res4 = await fetch(SCRIPT_URL + "?sheet=Componentes");
      localStorage.setItem('offline_componentes', JSON.stringify((await res4.json()).data));

      progressCb(80, "Temas...");
      const resTemas = await fetch(SCRIPT_URL + "?sheet=" + encodeURIComponent("Tema Músicas"));
      localStorage.setItem('offline_temas', JSON.stringify((await resTemas.json()).data));

      progressCb(90, "Histórico...");
      const res5 = await fetch(SCRIPT_URL + "?sheet=Historico%20de%20Músicas");
      localStorage.setItem('offline_historico', JSON.stringify((await res5.json()).data));

      progressCb(95, "Imagens...");
      const res6 = await fetch(SCRIPT_URL + "?action=getImages");
      localStorage.setItem('offline_imagens', JSON.stringify((await res6.json()).data));

      const now = new Date();
      localStorage.setItem('last_full_sync', now.toISOString());
      updateLastUpdateText();
    }

    function logout(force = false) {
      if (force || confirm("Deseja sair?")) {
        localStorage.removeItem('user_token');
        window.location.href = 'Login.html';
      }
    }

    function updateLastUpdateText() {
      const last = localStorage.getItem('last_full_sync');
      const el = document.getElementById('lastUpdateDate');
      if (last) {
        const d = new Date(last);
        el.innerText = "Última atualização: " + d.toLocaleString('pt-BR');
      } else {
        el.innerText = "Requer atualização inicial";
      }
    }

    window.onload = () => {
      if (userData.Nome) document.getElementById('userName').innerText = userData.Nome.split(' ')[0];
      updateLastUpdateText();
      checkSession();
      // Sempre roda sync em background ao abrir
      backgroundSync();
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              showUpdateToast();
            }
          });
        });
      }).catch((err) => console.log('Erro Service Worker:', err));
    }

    function showUpdateToast() {
      const toast = document.createElement('div');
      Object.assign(toast.style, {
        position: 'fixed', bottom: '20px', left: '50%', transform: 'translateX(-50%)',
        background: '#333', color: '#fff', padding: '10px 20px', borderRadius: '8px',
        zIndex: '9999', display: 'flex', gap: '15px', alignItems: 'center', boxShadow: '0 4px 10px rgba(0,0,0,0.3)'
      });
      toast.innerHTML = `<span>Nova versão disponível!</span> <button onclick="window.location.reload()" style="background:#3498db;border:none;color:white;padding:5px 12px;border-radius:4px;cursor:pointer">Atualizar</button>`;
      document.body.appendChild(toast);
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const banner = document.getElementById('installBanner');
      banner.style.display = 'block';
      banner.addEventListener('click', () => {
        banner.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>

</html>
