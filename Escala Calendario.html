<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Escalas</title>
  <link rel="manifest" href="manifest.json">
  <script src="config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --bg: #f4f7f6;
      --today: #e74c3c;
      --has-event: #d5eaf9;
      --highlight: #2ecc71;
      --music-bg: #fdf2e9;
      --music-text: #e67e22;
    }

    @media (min-width: 800px) {
      .calendar-container {
        display: grid !important;
        grid-template-columns: 1fr 1fr;
        max-width: 1200px !important;
      }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 15px;
    }

    .header-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--primary);
    }

    .calendar-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .month-wrapper {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .search-box {
      max-width: 900px;
      margin: 0 auto 10px;
      position: relative;
    }

    #personSearch {
      width: 100%;
      padding: 12px 45px;
      border-radius: 25px;
      border: 2px solid #ddd;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #personSearch:focus {
      border-color: var(--accent);
    }

    .search-box i {
      position: absolute;
      left: 18px;
      top: 14px;
      color: #95a5a6;
    }

    .cal-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
    }

    .cal-header h2 {
      margin: 0;
      color: var(--primary);
      text-transform: capitalize;
      font-size: 1.2rem;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      color: #95a5a6;
      padding: 5px 0;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .day {
      min-height: 80px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 5px;
      cursor: pointer;
      background: #fafafa;
      position: relative;
    }

    .day.has-event {
      background: var(--has-event);
    }

    .day.match-person {
      background: var(--highlight) !important;
      border-color: #27ae60;
      transform: scale(1.02);
      z-index: 2;
    }

    .day.match-person .day-number {
      color: white;
    }

    .day-number {
      font-weight: bold;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .event-preview {
      font-size: 0.6rem;
      color: var(--primary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-top: 4px;
    }

    .event-name {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .close-modal {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }

    .culto-detalhe {
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .culto-header {
      background: var(--primary);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
    }

    .culto-body {
      padding: 10px;
      background: #fff;
    }

    .member-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      padding: 4px 0;
      border-bottom: 1px solid #f9f9f9;
    }

    .musica-item {
      background: var(--music-bg);
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 0.85rem;
      border-left: 3px solid var(--music-text);
    }

    .loader {
      text-align: center;
      color: #888;
      margin-top: 20px;
    }

    /* ESTILOS DO CARTÃO DE EXPORTAÇÃO (ESCONDIDO) */
    #exportTemplate {
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 400px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 25px;
      border-radius: 0;
      /* Para parecer um post */
      font-family: 'Segoe UI', sans-serif;
    }

    .export-header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 15px;
    }

    .export-header img {
      width: 60px;
      margin-bottom: 10px;
    }

    .export-header h2 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .export-header p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .export-item {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid var(--accent);
    }

    .export-date {
      font-weight: bold;
      font-size: 0.85rem;
      color: var(--accent);
      margin-bottom: 4px;
      display: block;
    }

    .export-culto {
      font-size: 1rem;
      display: block;
    }

    .export-funcao {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 3px;
      display: block;
    }

    .export-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.7rem;
      opacity: 0.5;
    }

    .btn-export {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .btn-export:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="header-bar">
    <button class="nav-btn" onclick="window.location.href='MenuEscalas.html'"><i class="fas fa-arrow-left"></i></button>
    <h2 style="flex-grow:1; text-align:center; color:var(--primary); margin:0; font-size:1.2rem">Calendário</h2>
    <div style="width: 24px;"></div>
  </div>

  <div class="search-box" style="display: flex; gap: 10px; align-items: center;">
    <div style="position: relative; flex-grow: 1;">
      <i class="fas fa-search"></i>
      <input type="text" id="personSearch" placeholder="Filtrar por nome..." onkeyup="renderCalendars()">
    </div>
    <button class="btn-export" onclick="exportarEscala()" id="btnExport" style="display: none; margin: 0;">
      <i class="fas fa-camera"></i> Foto
    </button>
  </div>

  <div id="loader" class="loader" style="display:none"><i class="fas fa-sync fa-spin"></i> Carregando...</div>

  <div class="calendar-container" id="calendarsContainer" style="display:none">
    <div class="month-wrapper" id="month1"></div>
    <div class="month-wrapper" id="month2"></div>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('eventModal').style.display='none'">×</span>
      <h3 id="modalDate" style="color: var(--primary); margin-top: 0;">Data</h3>
      <div id="modalDetails"></div>
    </div>
  </div>

  <!-- TEMPLATE PARA EXPORTAÇÃO -->
  <div id="exportTemplate">
    <div class="export-header">
      <img src="assets/backgroud.png" alt="Logo">
      <h2>MINHA ESCALA</h2>
      <p id="exportUserName">Nome do Integrante</p>
    </div>
    <div id="exportItems">
      <!-- Itens serão gerados via JS -->
    </div>
    <div class="export-footer">
      Gerado por Louvor CEVD App
    </div>
  </div>

  <script>
    const SCRIPT_URL = APP_CONFIG.SCRIPT_URL;

    let globalEscalas = [];
    let globalRepertorio = {};
    const iconsMap = {
      "Ministro": "fa-microphone-lines", "Back": "fa-microphone", "Violão": "fa-guitar",
      "Guitarra": "fa-guitar-electric", "Teclado": "fa-keyboard", "Bateria": "fa-drum",
      "Baixo": "fa-drum-steelpan"
    };

    async function loadData() {
      const loader = document.getElementById('loader');
      const cachedE = localStorage.getItem('offline_escala');
      const cachedR = localStorage.getItem('offline_repertorio');

      if (cachedE && cachedR) {
        globalEscalas = JSON.parse(cachedE);
        processRepertorio(JSON.parse(cachedR));
        document.getElementById('calendarsContainer').style.display = 'flex';
        renderCalendars();
        setTimeout(() => silentSync(), 500);
        return;
      }

      loader.style.display = 'block';
      try {
        const [resE, resR] = await Promise.all([fetch(SCRIPT_URL + "?sheet=Transformar"), fetch(SCRIPT_URL + "?sheet=Repertório")]);
        const jsonE = await resE.json();
        const jsonR = await resR.json();
        globalEscalas = jsonE.data;
        processRepertorio(jsonR.data);
        localStorage.setItem('offline_escala', JSON.stringify(jsonE.data));
        localStorage.setItem('offline_repertorio', JSON.stringify(jsonR.data));
        loader.style.display = 'none';
        document.getElementById('calendarsContainer').style.display = 'flex';
        renderCalendars();
      } catch (e) {
        loader.innerText = "Erro ao carregar dados.";
      }
    }

    async function silentSync() {
      try {
        const [resE, resR] = await Promise.all([fetch(SCRIPT_URL + "?sheet=Transformar"), fetch(SCRIPT_URL + "?sheet=Repertório")]);
        const jsonE = await resE.json();
        const jsonR = await resR.json();
        globalEscalas = jsonE.data;
        localStorage.setItem('offline_escala', JSON.stringify(jsonE.data));
        localStorage.setItem('offline_repertorio', JSON.stringify(jsonR.data));
        if (document.getElementById('personSearch').value === "") {
          processRepertorio(jsonR.data);
          renderCalendars();
        }
      } catch (e) { console.log("Silent sync failed"); }
    }

    function processRepertorio(data) {
      globalRepertorio = data.reduce((acc, item) => {
        const key = item["Culto+Data"];
        if (!acc[key]) acc[key] = [];
        acc[key].push(item);
        return acc;
      }, {});
    }

    function renderCalendars() {
      const now = new Date();
      // Render Current Month
      renderMonth(now, 'month1');

      // Render Next Month
      const next = new Date(now.getFullYear(), now.getMonth() + 1, 1);
      renderMonth(next, 'month2');
    }

    function renderMonth(date, containerId) {
      const container = document.getElementById(containerId);
      const year = date.getFullYear();
      const month = date.getMonth();
      const searchTerm = document.getElementById('personSearch').value.toLowerCase().trim();

      let html = `
        <div class="cal-header"><h2>${new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(date)}</h2></div>
        <div class="calendar-grid">
      `;

      ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'].forEach(d => html += `<div class="day-name">${d}</div>`);

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) html += `<div></div>`;

      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const dayEscalas = globalEscalas.filter(e => e.Data.split('T')[0] === dateStr);
        const nomesNoDia = [...new Set(dayEscalas.map(e => e.Nome))];
        const isMatch = searchTerm !== "" && nomesNoDia.some(n => n.toLowerCase().includes(searchTerm));

        let classes = `day ${dayEscalas.length > 0 ? 'has-event' : ''} ${isMatch ? 'match-person' : ''}`;

        // Convert to string for onclick (careful with quotes)
        // Storing data in a global map might be cleaner, but simple approach:
        const onclick = dayEscalas.length ? `openDetails('${dateStr}')` : '';

        html += `
          <div class="${classes}" onclick="${onclick}">
            <span class="day-number">${d}</span>
            <div class="event-preview">
              ${nomesNoDia.slice(0, 3).map(n => `<span class="event-name">${n.split(' ')[0]}</span>`).join('')}
            </div>
          </div>
        `;
      }

      html += `</div>`;
      container.innerHTML = html;

      // Mostrar/Esconder botão de exportar
      const btnExport = document.getElementById('btnExport');
      if (searchTerm.length > 2) {
        btnExport.style.display = 'flex';
      } else {
        btnExport.style.display = 'none';
      }
    }

    async function exportarEscala() {
      const searchTerm = document.getElementById('personSearch').value.trim();
      if (!searchTerm) return;

      const template = document.getElementById('exportTemplate');
      const itemsContainer = document.getElementById('exportItems');
      const userName = document.getElementById('exportUserName');

      userName.innerText = searchTerm.toUpperCase();
      itemsContainer.innerHTML = '';

      // Filtra todas as escalas do usuário
      const minhasEscalas = globalEscalas.filter(e => e.Nome.toLowerCase().includes(searchTerm.toLowerCase()));

      if (minhasEscalas.length === 0) {
        alert("Nenhuma escala encontrada para este nome.");
        return;
      }

      // Ordena por data
      minhasEscalas.sort((a, b) => new Date(a.Data) - new Date(b.Data));

      // Limita às próximas 10 para não ficar gigante
      minhasEscalas.slice(0, 10).forEach(e => {
        // Correção de parsing de data: pega apenas a parte YYYY-MM-DD
        const dataBase = e.Data.includes('T') ? e.Data.split('T')[0] : e.Data;
        const d = new Date(dataBase + "T12:00:00");

        const dataFormatada = isNaN(d.getTime()) ? "DATA INVÁLIDA" : d.toLocaleDateString('pt-BR', { weekday: 'short', day: '2-digit', month: '2-digit' }).replace(',', '');

        const item = document.createElement('div');
        item.className = 'export-item';
        item.innerHTML = `
          <span class="export-date">${dataFormatada.toUpperCase()}</span>
          <span class="export-culto">${e["Nome dos Cultos"]}</span>
          <span class="export-funcao">${e.Função}</span>
        `;
        itemsContainer.appendChild(item);
      });

      // Gera a imagem
      const btn = document.getElementById('btnExport');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-sync fa-spin"></i>';
      btn.disabled = true;

      try {
        // Pequeno delay para garantir que o DOM renderizou o template
        await new Promise(r => setTimeout(r, 100));

        const canvas = await html2canvas(template, {
          backgroundColor: '#2c3e50',
          scale: 2, // Melhor qualidade
          useCORS: true
        });

        // Converte para link e baixa/compartilha
        const image = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = `Escala_${searchTerm}.png`;
        link.href = image;
        link.click();

        alert("Imagem gerada com sucesso!");
      } catch (err) {
        console.error(err);
        alert("Erro ao gerar imagem.");
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    window.openDetails = function (dateStr) {
      const dayEscalas = globalEscalas.filter(e => e.Data.split('T')[0] === dateStr);
      const details = document.getElementById('modalDetails');
      const d = new Date(dateStr + "T12:00:00");
      document.getElementById('modalDate').innerText = d.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long' });

      const cultos = dayEscalas.reduce((acc, item) => {
        if (!acc[item.Cultos]) acc[item.Cultos] = { info: item, membros: [] };
        acc[item.Cultos].membros.push(item);
        return acc;
      }, {});

      details.innerHTML = Object.values(cultos).map(c => {
        const musicas = globalRepertorio[c.info.Cultos] || [];

        return `
           <div class="culto-detalhe">
             <div class="culto-header">
               <span><i class="fas fa-church"></i> ${c.info["Nome dos Cultos"]}</span>
             </div>
             <div class="culto-body">
               <div style="font-weight:bold; margin-bottom:5px; color:#aaa; font-size:0.7rem">EQUIPE</div>
               ${c.membros.map(m => `
                 <div class="member-item">
                   <span><i class="fa-solid ${iconsMap[m.Função.split(',')[0].trim()] || 'fa-user'}" style="color:var(--accent)"></i> ${m.Nome}</span>
                   <span style="color:#888; font-size:0.75rem">${m.Função}</span>
                 </div>
               `).join('')}
               
               <div style="font-weight:bold; margin-top:10px; margin-bottom:5px; color:#aaa; font-size:0.7rem">REPERTÓRIO</div>
               ${musicas.map(m => `
                 <div class="musica-item">
                   <div style="font-weight:bold">${m.Músicas}</div>
                   <div style="font-size:0.75rem; color:#666; margin-top:2px">Tom: <b>${m.Tons || '--'}</b></div>
                 </div>
               `).join('') || '<div style="color:#ccc; font-size:0.8rem">Sem músicas.</div>'}
             </div>
           </div>`;
      }).join('');

      document.getElementById('eventModal').style.display = 'block';
    }

    window.onload = () => loadData();
  </script>
</body>

</html>
