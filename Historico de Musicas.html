<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="config.js"></script>
  <script src="permissions.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #16a085;
      /* Cor verde petróleo para o Histórico */
      --bg: #f8f9fa;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    /* Pesquisa Fixa */
    .search-outer {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    #searchInput {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      border-radius: 50px;
      border: 2px solid #dfe6e9;
      outline: none;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    /* Cabeçalho do Cantor (Acordeão) */
    .cantor-section {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      transition: 0.3s;
    }

    .cantor-header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cantor-header h2 {
      margin: 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cantor-header .count {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    /* Conteúdo (Lista de Músicas) */
    .cantor-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }

    .music-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .music-item {
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .music-item:hover {
      background: #fdfdfd;
    }

    .music-item:last-child {
      border-bottom: none;
    }

    .music-name {
      font-weight: 500;
      color: #2c3e50;
      font-size: 0.95rem;
    }

    .music-ton {
      background: #e8f6f3;
      color: var(--accent);
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.8rem;
      border: 1px solid #d1f2eb;
      white-space: nowrap;
    }

    /* Estado Aberto */
    .open>.cantor-content {
      max-height: 2000px;
    }

    .open>.cantor-header .arrow {
      transform: rotate(180deg);
    }

    .arrow {
      transition: transform 0.3s;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #999;
    }

    .hidden {
      display: none !important;
    }

    /* HEADER AJUSTADO */
    .header-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header-main h2 {
      margin: 0;
      color: var(--primary);
      font-size: 1.4rem;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: var(--primary);
      cursor: pointer;
      padding: 5px;
    }

    .hidden-permission {
      display: none !important;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header-main">
      <button class="nav-btn" onclick="window.location.href='MenuMusicas.html'"><i
          class="fas fa-arrow-left"></i></button>
      <h2><i class="fas fa-history"></i> Histórico</h2>
      <button class="nav-btn" onclick="loadData(true)"><i class="fas fa-sync-alt"></i></button>
    </div>

    <div class="search-outer" style="position:static; padding:0; border:none; margin-bottom:20px;">
      <input type="text" id="searchInput" placeholder="Pesquisar por cantor ou música..." onkeyup="filterHistory()">
    </div>

    <div id="loader" class="loading"><i class="fas fa-history fa-spin"></i> Carregando histórico...</div>
    <div id="main-content"></div>
  </div>


  <script>
    const SCRIPT_URL = APP_CONFIG.SCRIPT_URL;
    const url = SCRIPT_URL + "?sheet=" + encodeURIComponent("Historico de Músicas");

    async function loadData(force = false) {
      const loader = document.getElementById('loader');
      const cached = localStorage.getItem('offline_historico');

      if (!force && cached) {
        loader.style.display = 'none';
        renderHistory(JSON.parse(cached));
        setTimeout(() => silentSync(), 500);
        return;
      }

      loader.style.display = 'block';
      try {
        const response = await fetch(url);
        const json = await response.json();
        localStorage.setItem('offline_historico', JSON.stringify(json.data));
        renderHistory(json.data);
        loader.style.display = 'none';
        if (force) alert("Histórico atualizado!");
      } catch (e) {
        if (cached) renderHistory(JSON.parse(cached));
        else loader.innerText = "Erro ao carregar dados.";
      }
    }

    async function silentSync() {
      try {
        const response = await fetch(url);
        const json = await response.json();
        localStorage.setItem('offline_historico', JSON.stringify(json.data));
        // Só renderiza de novo se não houver busca ativa
        if (document.getElementById('searchInput').value === "") {
          renderHistory(json.data);
        }
      } catch (e) { console.log("Silent sync failed"); }
    }

    function renderHistory(data) {
      const container = document.getElementById('main-content');
      container.innerHTML = '';

      // Agrupar por Cantor
      const grouped = data.reduce((acc, item) => {
        const cantor = item.Cantor || "Não Informado";
        if (!acc[cantor]) acc[cantor] = [];
        acc[cantor].push(item);
        return acc;
      }, {});

      // Gerar HTML
      for (const cantor in grouped) {
        const section = document.createElement('div');
        section.className = 'cantor-section';

        const musicas = grouped[cantor];

        section.innerHTML = `
        <div class="cantor-header" onclick="this.parentElement.classList.toggle('open')">
          <h2>
            <i class="fas fa-user-circle"></i> ${cantor}
            <span class="count">${musicas.length} músicas</span>
          </h2>
          <i class="fas fa-chevron-down arrow"></i>
        </div>
        <div class="cantor-content">
          <div class="music-list">
            ${musicas.map(m => {
          const nomeMusica = m.Músicas || "Sem Nome";
          return `
              <div class="music-item" data-search="${cantor.toLowerCase()} ${nomeMusica.toLowerCase()}">
                <span class="music-name">${nomeMusica}</span>
                <span class="music-ton">${m.Tons || '--'}</span>
              </div>
            `}).join('')}
          </div>
        </div>
      `;
        container.appendChild(section);
      }
    }

    function filterHistory() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.music-item');
      const sections = document.querySelectorAll('.cantor-section');

      if (q === "") {
        sections.forEach(s => { s.classList.remove('open', 'hidden'); });
        items.forEach(i => i.classList.remove('hidden'));
        return;
      }

      items.forEach(item => {
        const text = item.getAttribute('data-search');
        item.classList.toggle('hidden', !text.includes(q));
      });

      sections.forEach(section => {
        const visibleItems = section.querySelectorAll('.music-item:not(.hidden)');
        if (visibleItems.length > 0) {
          section.classList.remove('hidden');
          section.classList.add('open');
        } else {
          section.classList.add('hidden');
        }
      });
    }

    function applyPermissions() {
      const user = JSON.parse(localStorage.getItem('user_token') || '{}');
      if (user.Role) {
        if (!hasPermission(user.Role, "Historico de Musicas.html", "page")) {
          window.location.href = 'index.html';
        }
      }
    }

    window.onload = () => {
      loadData();
      applyPermissions();
    }
  </script>

</body>

</html>
