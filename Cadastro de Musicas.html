<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Músicas</title>
  <link rel="manifest" href="manifest.json">
  <script src="config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #e67e22;
      --bg: #f4f7f6;
      --success: #27ae60;
      --error: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      border-top: 8px solid var(--accent);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary);
      font-size: 0.9rem;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #d35400;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* BOTÃO VOLTAR AJUSTADO */
    .btn-back {
      background: none !important;
      border: none !important;
      padding: 5px !important;
      width: auto !important;
      font-size: 1.2rem !important;
      color: var(--primary) !important;
      cursor: pointer !important;
      margin-top: 0 !important;
      position: absolute;
      left: 20px;
    }

    .btn-back:hover {
      transform: scale(1.1) !important;
      background: none !important;
    }

    .header-cad {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      position: relative;
      min-height: 40px;
    }


    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
      font-weight: 500;
    }

    .msg-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .msg-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="header-cad">
      <button onclick="window.location.href='index.html'" class="btn-back" title="Voltar">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2 style="margin:0; font-size:1.1rem;"><i class="fas fa-music"></i> Cadastrar Música</h2>
    </div>

    <form id="musicForm">
      <input type="hidden" name="sheet" value="Musicas">

      <div class="field">
        <label>Tema</label>
        <select name="Tema" id="temaSelect" required>
          <option value="">Carregando temas...</option>
        </select>
      </div>

      <div class="field">
        <label>Estilo</label>
        <select name="Estilo" required>
          <option value="">Selecione o estilo...</option>
          <option value="Adoração">Adoração</option>
          <option value="Celebração">Celebração</option>
        </select>
      </div>

      <div class="field">
        <label>Nome da Música</label>
        <input type="text" name="Musica" placeholder="Ex: A Terra Clama" required>
      </div>

      <div class="field">
        <label>Cantor / Banda</label>
        <input type="text" name="Cantor" placeholder="Ex: Davi Fernandes" required>
      </div>

      <button type="submit" id="btnSubmit">Salvar Música</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    // ATENÇÃO: Verifique se este é o seu link atualizado do Web App
    const SCRIPT_URL = APP_CONFIG.SCRIPT_URL;

    // 1. Carregar os temas da aba "Tema Músicas" ao abrir a página
    async function loadTemas() {
      const select = document.getElementById('temaSelect');
      const cached = localStorage.getItem('offline_temas');

      let data = [];

      if (cached) {
        data = JSON.parse(cached);
      } else {
        try {
          // Fallback se não tiver cache
          const response = await fetch(SCRIPT_URL + "?sheet=" + encodeURIComponent("Tema Músicas"));
          const json = await response.json();
          data = json.data;
          // Salva para proxima vez (embora o index.html seja o principal responsável)
          localStorage.setItem('offline_temas', JSON.stringify(data));
        } catch (e) {
          console.error("Erro ao carregar temas:", e);
          select.innerHTML = '<option value="">Erro ao conectar</option>';
          return;
        }
      }

      select.innerHTML = '<option value="">Selecione o tema...</option>';

      if (data && data.length > 0) {
        data.forEach(item => {
          let nomeTema = Object.values(item)[0];
          if (nomeTema && nomeTema !== "Tema") {
            let option = document.createElement('option');
            option.value = nomeTema;
            option.text = nomeTema;
            select.appendChild(option);
          }
        });
      }
    }

    // 2. Lógica de envio do formulário
    document.getElementById('musicForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const btn = document.getElementById('btnSubmit');
      const status = document.getElementById('status');
      const formData = new FormData(this);
      const data = {};

      // Converte FormData para Objeto JSON
      formData.forEach((value, key) => data[key] = value);

      // Feedback visual de carregamento
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Gravando...';
      status.style.display = "none";

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(res => {
          if (res.status === "success") {
            status.innerText = "✅ Música salva! Links gerados na planilha.";
            status.className = "msg-success";
            this.reset(); // Limpa o formulário
          } else {
            // Exibe a mensagem de erro vinda do Script (ex: Duplicata)
            status.innerText = "⚠️ " + (res.message || "Erro ao salvar.");
            status.className = "msg-error";
          }
        })
        .catch(err => {
          console.error(err);
          status.innerText = "❌ Erro de conexão ou permissão.";
          status.className = "msg-error";
        })
        .finally(() => {
          status.style.display = "block";
          btn.disabled = false;
          btn.innerText = "Salvar Música";
        });
    });

    // Iniciar carregamento dos temas
    window.addEventListener('DOMContentLoaded', loadTemas);
  </script>

</body>

</html>
