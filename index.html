<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louvor App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
    .container { text-align: center; width: 100%; max-width: 400px; padding: 20px; }
    .logo { width: 100px; height: 100px; border-radius: 20%; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    h1 { color: #2c3e50; margin-bottom: 30px; }
    .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .menu-item {
      background: white; padding: 20px; border-radius: 15px; text-decoration: none; color: #2c3e50;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
    }
    .menu-item:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
    .menu-item i { font-size: 2rem; color: #3498db; }
    .menu-item span { font-weight: bold; font-size: 0.9rem; }
    .install-banner {
      display: none; background: #3498db; color: white; padding: 15px; width: 100%; position: fixed; bottom: 0; text-align: center; cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="icon.png" alt="Logo" class="logo">
    <h1>Louvor App</h1>
    
    <div class="menu-grid">
      <a href="Escalas.html" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Escalas</span>
      </a>
      <a href="Musicas.html" class="menu-item">
        <i class="fas fa-music"></i>
        <span>Músicas</span>
      </a>
      <a href="Repertorio.html" class="menu-item">
        <i class="fas fa-list"></i>
        <span>Repertório</span>
      </a>
      <a href="Componentes.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Equipe</span>
      </a>
      <a href="Cadastro de Musicas.html" class="menu-item">
        <i class="fas fa-plus-circle" style="color: #e67e22;"></i>
        <span>Cad. Música</span>
      </a>
      <a href="Cadastro de Repertorio.html" class="menu-item">
        <i class="fas fa-clipboard-list" style="color: #e67e22;"></i>
        <span>Cad. Repertório</span>
      </a>
    </div>
  </div>

  <div id="installBanner" class="install-banner">
    <i class="fas fa-download"></i> Instalar Aplicativo
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(() => console.log('Service Worker Registrado!'))
        .catch((err) => console.log('Erro Service Worker:', err));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const banner = document.getElementById('installBanner');
      banner.style.display = 'block';
      banner.addEventListener('click', () => {
        banner.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
